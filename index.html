
<!DOCTYPE html>

<html>
<head>
<title>Neuropathology Technical Quiz</title>
<style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 20px; }
        .feedback { font-weight: bold; margin-top: 5px; }
        .correct { color: green; }
        .wrong { color: red; }
        #certificate { display: none; margin-top: 20px; border: 2px solid #000; padding: 20px; width: 50%; }
    </style>
</head>
<body>
<h1>Neuropathology Technical Quiz</h1>
<form id="quizForm">
<div id="questions"></div>
<button onclick="submitQuiz()" type="button">Submit Quiz</button>
</form>
<div id="certificate">
<h2>Certificate of Achievement</h2>
<p>Congratulations! You passed the Neuropathology Technical Quiz.</p>
</div>
<script>
        const questions = [
            {
                question: "What stain is commonly used to identify amyloid deposits in brain tissue?",
                options: ["H&E", "Congo Red", "PAS", "Masson's Trichrome"],
                answer: 1
            },
            {
                question: "Which fixative is preferred for preserving brain tissue for neuropathological examination?",
                options: ["Formalin", "Alcohol", "Bouin's", "Glutaraldehyde"],
                answer: 0
            },
            {
                question: "Which technique is used to detect prion proteins in brain tissue?",
                options: ["Western blot", "ELISA", "PCR", "Immunohistochemistry"],
                answer: 3
            },
            {
                question: "Which structure is typically affected in multiple sclerosis?",
                options: ["Gray matter", "White matter", "Meninges", "Cerebellum"],
                answer: 1
            },
            {
                question: "Which stain is used to highlight myelin in brain sections?",
                options: ["Luxol Fast Blue", "Congo Red", "Silver stain", "Nissl stain"],
                answer: 0
            },
            {
                question: "Which method is used to visualize neurofibrillary tangles?",
                options: ["Silver staining", "H&E", "PAS", "Masson's Trichrome"],
                answer: 0
            },
            {
                question: "Which of the following is a common embedding medium for brain tissue?",
                options: ["Paraffin", "Agar", "Gelatin", "Resin"],
                answer: 0
            },
            {
                question: "Which technique is used to detect viral RNA in brain tissue?",
                options: ["Immunohistochemistry", "In situ hybridization", "Western blot", "Flow cytometry"],
                answer: 1
            },
            {
                question: "Which stain is used to identify lipofuscin pigment?",
                options: ["Sudan Black", "Congo Red", "PAS", "H&E"],
                answer: 0
            },
            {
                question: "Which of the following is a marker for astrocytes?",
                options: ["GFAP", "CD3", "CD20", "Synaptophysin"],
                answer: 0
            },
            {
                question: "Which technique is used to detect apoptosis in brain cells?",
                options: ["TUNEL assay", "ELISA", "Western blot", "PCR"],
                answer: 0
            },
            {
                question: "Which stain is used to identify iron deposits in brain tissue?",
                options: ["Prussian Blue", "Congo Red", "PAS", "Silver stain"],
                answer: 0
            },
            {
                question: "Which of the following is used to detect tau protein?",
                options: ["Immunohistochemistry", "PCR", "ELISA", "Flow cytometry"],
                answer: 0
            },
            {
                question: "Which fixative is best for electron microscopy of brain tissue?",
                options: ["Glutaraldehyde", "Formalin", "Alcohol", "Bouin's"],
                answer: 0
            },
            {
                question: "Which stain is used to highlight neuronal cell bodies?",
                options: ["Nissl stain", "Luxol Fast Blue", "Congo Red", "PAS"],
                answer: 0
            },
            {
                question: "Which technique is used to detect DNA fragmentation?",
                options: ["TUNEL assay", "Western blot", "ELISA", "PCR"],
                answer: 0
            },
            {
                question: "Which of the following is a common artifact in brain tissue processing?",
                options: ["Shrinkage", "Hyperchromasia", "Necrosis", "Calcification"],
                answer: 0
            },
            {
                question: "Which stain is used to detect fungal infections in brain tissue?",
                options: ["GMS", "Congo Red", "PAS", "H&E"],
                answer: 0
            },
            {
                question: "Which of the following is a neuronal marker?",
                options: ["NeuN", "GFAP", "CD3", "CD20"],
                answer: 0
            },
            {
                question: "Which technique is used to detect protein aggregates in neurodegenerative diseases?",
                options: ["Immunohistochemistry", "PCR", "ELISA", "Flow cytometry"],
                answer: 0
            }
        ];

        let score = 0;

        function loadQuestions() {
            const container = document.getElementById("questions");
            questions.forEach((q, index) => {
                const div = document.createElement("div");
                div.className = "question";
                div.innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.question}</p>`;
                q.options.forEach((opt, i) => {
                    div.innerHTML += `
                        <label>
                            <input type="radio" name="q${index}" value="${i}" onclick="checkAnswer(${index}, ${i})">
                            ${opt}
                        </label><br>
                    `;
                });
                div.innerHTML += `<div id="feedback${index}" class="feedback"></div>`;
                container.appendChild(div);
            });
        }

        function checkAnswer(qIndex, selected) {
            const feedback = document.getElementById(`feedback${qIndex}`);
            if (selected === questions[qIndex].answer) {
                feedback.textContent = "Correct!";
                feedback.className = "feedback correct";
            } else {
                feedback.textContent = "Wrong!";
                feedback.className = "feedback wrong";
            }
        }

        function submitQuiz() {
            score = 0;
            questions.forEach((q, index) => {
                const radios = document.getElementsByName(`q${index}`);
                radios.forEach(r => {
                    if (r.checked && parseInt(r.value) === q.answer) {
                        score++;
                    }
                });
            });
            const percent = (score / questions.length) * 100;
            alert(`You scored ${score} out of ${questions.length} (${percent.toFixed(2)}%)`);
            if (percent >= 80) {
                document.getElementById("certificate").style.display = "block";
            }
        }

        window.onload = loadQuestions;
    </script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const quizContainer = document.getElementById("quiz");
    if (quizContainer) {
        const questions = Array.from(quizContainer.children);
        for (let i = questions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            quizContainer.appendChild(questions[j]);
        }
    }
});
</script></body>
</html>
