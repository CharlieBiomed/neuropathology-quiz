
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuropathology Lab Techniques Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    .options input { margin-right: 10px; }
    .feedback { margin-top: 5px; font-style: italic; }
    #certificate { display: none; margin-top: 30px; border: 2px solid #2c3e50; padding: 20px; width: 80%; }
  </style>
</head>
<body>
  <h1>Neuropathology Lab Techniques Quiz</h1>
  <p>Please enter your name to begin:</p>
  <input type="text" id="traineeName" placeholder="Your name here">
  <button onclick="startQuiz()">Start Quiz</button>

  <div id="quizContainer" style="display:none;">
    <h2>Instructions</h2>
    <p>Answer all 20 questions. Each correct answer earns 1 point. A score of 80% or higher will generate a certificate.</p>
    <div id="questions"></div>
    <button onclick="submitQuiz()">Submit Quiz</button>
    <h3 id="scoreDisplay"></h3>
    <div id="certificate"></div>
  </div>

  <script>
    const questions = [
      {
        q: "Which stain is commonly used to highlight myelin in brain tissue?",
        options: ["H&E", "Luxol Fast Blue", "PAS", "Congo Red"],
        answer: 1,
        explanation: "Luxol Fast Blue is used to stain myelin, useful in demyelinating diseases."
      },
      {
        q: "What is the purpose of using GFAP immunostaining?",
        options: ["Identify neurons", "Detect astrocytes", "Highlight blood vessels", "Visualize microglia"],
        answer: 1,
        explanation: "GFAP is a marker for astrocytes and astrocytic tumors."
      },
      {
        q: "Which fixative is most commonly used for brain tissue in histopathology?",
        options: ["Formalin", "Alcohol", "Acetone", "Glutaraldehyde"],
        answer: 0,
        explanation: "Formalin is the standard fixative for preserving brain tissue morphology."
      },
      {
        q: "What artefact is commonly seen in frozen sections?",
        options: ["Shrinkage", "Crush artefact", "Freezing artefact", "Pigment deposition"],
        answer: 2,
        explanation: "Freezing artefact occurs due to ice crystal formation during rapid freezing."
      },
      {
        q: "Which stain is used to detect fungal organisms in brain infections?",
        options: ["Ziehl-Neelsen", "Gram stain", "GMS", "Masson's trichrome"],
        answer: 2,
        explanation: "GMS (Grocott's Methenamine Silver) stain highlights fungal cell walls."
      },
      {
        q: "What is the role of cryostat in neuropathology labs?",
        options: ["Embedding tissue", "Sectioning frozen tissue", "Fixing tissue", "Staining slides"],
        answer: 1,
        explanation: "Cryostat is used to cut thin sections of frozen tissue for rapid diagnosis."
      },
      {
        q: "Which stain is used to detect amyloid deposits?",
        options: ["Congo Red", "PAS", "H&E", "Toluidine Blue"],
        answer: 0,
        explanation: "Congo Red stain shows apple-green birefringence under polarized light for amyloid."
      },
      {
        q: "What is the ideal thickness for paraffin sections in brain histology?",
        options: ["2 µm", "4 µm", "6 µm", "10 µm"],
        answer: 1,
        explanation: "4 µm is standard for paraffin sections to balance resolution and tissue integrity."
      },
      {
        q: "Which stain is used to highlight neurofibrillary tangles?",
        options: ["Silver stain", "Masson's trichrome", "Oil Red O", "Alcian Blue"],
        answer: 0,
        explanation: "Silver stains like Bielschowsky highlight neurofibrillary tangles in Alzheimer's disease."
      },
      {
        q: "What is the main hazard when handling brain tissue with prion disease?",
        options: ["Radiation", "Chemical burns", "Infectivity", "Allergic reaction"],
        answer: 2,
        explanation: "Prion diseases are transmissible and require special handling precautions."
      }
    ];

    function startQuiz() {
      const name = document.getElementById("traineeName").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      document.getElementById("quizContainer").style.display = "block";
      const qDiv = document.getElementById("questions");
      qDiv.innerHTML = "";
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<strong>Q${i+1}: ${q.q}</strong><br>`;
        q.options.forEach((opt, j) => {
          div.innerHTML += `<label class="options"><input type="radio" name="q${i}" value="${j}">${opt}</label><br>`;
        });
        div.innerHTML += `<div class="feedback" id="feedback${i}"></div>`;
        qDiv.appendChild(div);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const feedback = document.getElementById(`feedback${i}`);
        if (selected) {
          const val = parseInt(selected.value);
          if (val === q.answer) {
            score++;
            feedback.textContent = "✅ Correct! " + q.explanation;
            feedback.style.color = "green";
          } else {
            feedback.textContent = "❌ Incorrect. " + q.explanation;
            feedback.style.color = "red";
          }
        } else {
          feedback.textContent = "❌ No answer selected.";
          feedback.style.color = "red";
        }
      });
      const percent = (score / questions.length) * 100;
      document.getElementById("scoreDisplay").textContent = `Your score: ${score}/${questions.length} (${percent.toFixed(1)}%)`;

      if (percent >= 80) {
        const name = document.getElementById("traineeName").value.trim();
        const cert = document.getElementById("certificate");
        cert.style.display = "block";
        cert.innerHTML = `<h2>🎓 Certificate of Completion</h2>
                          <p>This certifies that <strong>${name}</strong> has successfully completed the Neuropathology Lab Techniques Quiz with a score of ${percent.toFixed(1)}%.</p>
                          <p>Date: ${new Date().toLocaleDateString()}</p>`;
      }
    }
  </script>
</body>
</html>
